# Configuration for Cog
# Reference: https://cog.run/yaml

build:
  gpu: true
  cuda: "12.1"
  python_version: "3.11"
  system_packages:
    - "libgl1-mesa-glx"
    - "libsm6"
    - "libxext6"
  python_packages:
    - "torch==2.2.0"
    - "torchvision==0.17.0"
    - "transformers==4.42.0"
    - "accelerate==0.33.0"
    - "sentencepiece==0.2.0"
    - "protobuf==5.27.3"
    - "numpy==1.26.4"
    - "pillow==10.4.0"
    - "scipy==1.14.0"
  run:
    - "pip install --no-cache-dir diffusers==0.30.0"

predict: "predict.py:Predictor"
